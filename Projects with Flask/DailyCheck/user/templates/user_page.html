{% extends "./base.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    {{super()}}
    <link rel="stylesheet" href="/static/style.css">
    {% endblock %}
</head>

<body>
    {% block nav %}
    {{super()}}
    {% endblock %}

    {% block content %}
    <div class="page">
        <div class="page-header">
            <h1>{{ current_user.username }}'s Profile</h1>
        </div>
        <section id="details">
            <div class="profilePic">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsiIQva9a3SU2kBlQvS6xjdKBnVltYLY6TEA&usqp=CAU">
            </div>
            <div class="detail">
                <h3>Details</h3>
                <p>Email:{{current_user.email}}</p>
                <p>Registered on:</p>
                <p>From:</p>
                <a href="/edit-profile">Edit Profile</a>
            </div>

        </section>
    </div>
    {% endblock %}
</body>

</html>
