{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src={{ url_for('static', filename='weather.js' ) }} type="module" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% endblock %}
</head>

<body>
    {% block nav %}
    {{super()}}
    {% endblock %}

    {% block content %}
    <div class="p-3 mb-2 bg-success">
        <input id="searchBar" style="width:250px; font-size:19.7px" type="text" placeholder="Search...">
        <button id="submit" class="btn btn-primary btn-sm mb-1 rounded-2" style="width: 100px;">Search</button>
    </div>

    <main id="content">
      
    </main>

    {% endblock %}

</body>

</html>
