<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    
    {% endblock %}
</head>

<body>
    {% block nav %}
    <div class="topnav" id="myTopnav">
        <h2 class="logo">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Bokor&display=swap');
            </style>
            Daily Check
        </h2>
        {% if current_user.is_authenticated %}
        <a href="/user/logout">Logout</a>
        <a href="/user/weather">Weather</a>
        <a href="/user/news">News</a>
        <a href="/user/profile" class="active">Profile</a>
        {% else %}
        <a href="/" class="active">Home</a>
        <a href="/auth/login" class="active">Login</a>
        <a href="/auth/register" class="active">Register</a>
        {% endif %}
    </div>
    {% endblock %}

    {% block content %}
    {% endblock %}

</body>

</html>
